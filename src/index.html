<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        padding: none;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        border: 0px none;
      }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .dot {
        height: 8px;
        width: 8px;
        margin: 0;
        margin-top: 12px;
        margin-left: 3px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: breathe .3s linear infinite alternate; 
        animation: breathe 0.3s linear infinite alternate;
      }

      @-webkit-keyframes breathe {
        from {background: white;}
        to {background: black;}
      }
      @keyframes breathe {
        from {background: white;}
        to {background: black;}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(120, 120, 120);
      }

      #progress {
        height: 20px;
        width: 30px;
      }

      #controls {
        display: inline-block;
        float: right;
        vertical-align: top;
        margin-top: 30px;
        margin-right: 20px;
      }

      #output {
        width: 100%;
        height: 200px;
        margin: 0 auto;
        margin-top: 10px;
        display: block;
        background-color: black;
        color: white;
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
    </style>
    <script type="text/javascript">
      function loadROMFile(files) {
        var f = files[0]; 
        if (f) {
          var r = new FileReader();
          r.onload = function(e) { 
            var opts = {encoding:'binary'};
            FS.writeFile(f.name, new Uint8Array(e.target.result), opts);
            Module.romName = f.name;
            Module.romReload = 1;
          }
          r.readAsArrayBuffer(f);
        } else { 
          alert("Failed to load file: " + f.name);
        }
      }
      function handleInputChange(ev) {
        loadROMFile(ev.target.files);
      }
      window.onbeforeunload = function (ev) {
        var msg = 'Do you want to close the FCEUX emulator and the current game? Unsaved game data will be lost.';
        (ev || window.event).returnValue = msg; 
        return msg;
      };
    </script>
  </head>
  <body>
    <div id="loading">
      <div class="dot" style="-webkit-animation-delay: .0s; animation-delay: 0.0s;"></div>
      <div class="dot" style="-webkit-animation-delay: .1s; animation-delay: 0.1s;"></div>
      <div class="dot" style="-webkit-animation-delay: .2s; animation-delay: 0.2s;"></div>
    </div>
    <div class="emscripten" id="status">Downloading...</div>

<span id='controls'>
  <span><input type="checkbox" id="resize">Resize canvas</span>
  <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
  <span><input type="button" value="Fullscreen" onclick="Module.requestFullScreen(document.getElementById('pointerLock').checked, 
                                                                            document.getElementById('resize').checked)">
  </span>
</span>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <textarea id="output" rows="8"></textarea>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var loadingElement = document.getElementById('loading');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })(),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            loadingElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) loadingElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        }
      };
      Module.setStatus('Downloading...');
      window.onerror = function(event) {
        // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
        Module.setStatus('Exception thrown, see JavaScript console');
        loadingElement.style.display = 'none';
        Module.setStatus = function(text) {
          if (text) Module.printErr('[post-exception status] ' + text);
        };
      };
    </script>
    <script async type="text/javascript" src="fceux.js"></script>
    <input type="file" id="fileinput" />
    <script type="text/javascript">
      function dragHandler(text) {
        return function(ev) {
          ev.stopPropagation();
          ev.preventDefault();
          console.log('drag:' + text);
        };
      }
      function dropHandler(ev) {
        ev.stopPropagation();
        ev.preventDefault();
        console.log('drop');
        loadROMFile(ev.dataTransfer.files);
      }
      document.getElementById('fileinput').addEventListener('change', handleInputChange, false);
      var elem = Module.canvas;
      elem.addEventListener('dragenter', dragHandler('enter'), false);
      elem.addEventListener('dragleave', dragHandler('leave'), false);
      elem.addEventListener('dragover', dragHandler('over'), false);
      elem.addEventListener('drop', dropHandler, false);
    </script>
  </body>
</html>
